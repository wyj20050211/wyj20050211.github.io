<!DOCTYPE HTML>
<html lang="zh">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
	<meta name="theme-color" content="#2196f3">
	<title>wyj5211の演示站</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mdui@0.4.3/dist/css/mdui.min.css">
</head>

<body class="mdui-theme-primary-blue mdui-theme-accent-blue mdui-appbar-with-toolbar">
	<div class="mdui-appbar mdui-appbar-fixed">
		<div class="mdui-toolbar mdui-color-theme">
			<span class="mdui-typo-title mdui-text-color-white-text">wyj5211の演示站</span>
		</div>
	</div>
	<br>
	<div class="mdui-container">
		<div class="mdui-card">
			<div class="mdui-card-header">
				<a href="https://wyj5211.me"><img class="mdui-card-header-avatar" src="https://cdn.jsdelivr.net/gh/wyj20050211/cdn/img/avatar-130.png" /></a>
				<div class="mdui-card-header-title">wyj5211</div>
				<div class="mdui-card-header-subtitle">无聊时写一些也许没有什么用的东西</div>
			</div>
			<div class="mdui-card-media">
				<img src="https://ae01.alicdn.com/kf/H8d1da4e912294581b39ca7aa349d73d7A.jpg" />
				<div class="mdui-card-media-covered mdui-card-media-covered-transparent">
					<div class="mdui-card-primary">
						<div class="mdui-card-primary-title">卢浮宫</div>
						<div class="mdui-card-primary-subtitle">世界四大博物馆之首</div>
					</div>
				</div>
			</div>
			<div class="mdui-card-actions">
				<button class="mdui-btn mdui-ripple" onclick="location.href='magnet-url-completion'">磁力链接补全</button>
				<button class="mdui-btn mdui-ripple" onclick="location.href='image-compression'">图片压缩</button>
			</div>
		</div>
	</div>
	<br>
	<script src="https://cdn.jsdelivr.net/npm/mdui@0.4.3/dist/js/mdui.min.js"></script>
</body>

</html>
