<!DOCTYPE HTML>
<html lang="zh">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
	<meta name="theme-color" content="#607D8B">
	<title>磁力链接补全</title>
	<link rel="stylesheet" href="https://cdn.bootcss.com/mdui/0.4.3/css/mdui.min.css">
	<style>
		h4 {
			font-weight: normal;
		}

		a {
			color: #000
		}
	</style>
</head>

<body class="mdui-theme-primary-blue-grey mdui-theme-accent-blue mdui-appbar-with-toolbar">
	<div class="mdui-appbar mdui-appbar-fixed">
		<div class="mdui-toolbar mdui-color-theme">
			<span class="mdui-typo-title">磁力链接补全</span>
		</div>
	</div>
	<br>
	<div class="mdui-container">
		<div class="mdui-chip">
			<span class="mdui-chip-icon"><i class="mdui-icon material-icons">&#xe88f;</i></span>
			<span class="mdui-chip-title">输入hash自动补全前缀和tracker</span>
		</div>
		<div class="mdui-textfield mdui-textfield-floating-label">
			<label class="mdui-textfield-label">Hash</label>
			<input type="text" id="hash" autofocus="autofocus" class="mdui-textfield-input">
		</div>
		<a id="url" href=""><button class="mdui-btn mdui-btn-raised mdui-ripple mdui-color-theme">链接</button></a>
	</div>
	<br>
	<script src="https://cdn.bootcss.com/mdui/0.4.3/js/mdui.min.js"></script>
	<script>
		var tracker =
			"&tr=http://tracker1.itzmx.com:8080/announce&tr=http://tracker2.itzmx.com:6961/announce&tr=http://tracker3.itzmx.com:6961/announce&tr=http://tracker4.itzmx.com:2710/announce&tr=http://tracker.opentrackr.org:1337/announce&tr=http://open.demonii.si:1337/announce&tr=http://t.nyaatracker.com:80/announce&tr=http://explodie.org:6969/announce&tr=http://tracker.nyaa.uk:6969/announce";

		function go() {
			var value = document.getElementById('hash').value;
			document.getElementById("url").href = "magnet:?xt=urn:btih:" + value + tracker;
			setTimeout("go()", 500);
		}
		go()
	</script>

</body>

</html>
